<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start" mode="md">
            <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title>
            <div class="title_inner d-flex">
                <h3 class="end">
                    <span class="favorite_icon" [ngClass]="FavoriteIcon ? 'active' : ''" (click)="toggleFavoriteIcon()">
                        <ion-icon class="zmdi zmdi-favorite-outline ion-text-center"></ion-icon>
                        <ion-icon class="zmdi zmdi-favorite ion-text-center"></ion-icon>
                    </span>
                    <ion-icon class="zmdi zmdi-search end ion-text-end"></ion-icon>
                </h3>
            </div>
        </ion-title>
    </ion-toolbar>

    <div class="store_details">
        <h2 class="animate__animated animate__fadeInUp"> Food Junction</h2>
        <p class="animate__animated animate__fadeInUp">Fast Food, Italian, Chinese</p>
        <div class="d-flex">
            <h4 class="d-flex animate__animated animate__fadeInUp">
                <ion-icon class="zmdi zmdi-pin ion-text-start"></ion-icon>
                2.4 km | City Food Park
            </h4>
            <h5 class="animate__animated animate__fadeInUp d-flex end" (click)="reviews()">
                <ion-icon class="zmdi zmdi-star ion-text-start"></ion-icon>
                4.2
                &nbsp; &nbsp;
                <span>148 {{'reviews' | translate}}
                    <ion-icon class="zmdi zmdi-chevron-right ion-text-end"></ion-icon>
                </span>
            </h5>
        </div>
    </div>
    <!--
    <div class="search_box">
        <ion-icon class="zmdi zmdi-search ion-text-start"></ion-icon>
        <ion-searchbar class="ion-no-padding" searchIcon="hide" placeholder="{{'search_item_or_store' | translate}}"></ion-searchbar>
    </div>
-->
    <ion-segment mode="ios" (ionChange)="segmentChanged()" [(ngModel)]="segment" scrollable>
       
        <ion-segment-button *ngFor="let c of categories;let i=index" mode="ios" value={{i}}>
            <ion-label>{{c.nom}} {{i}}</ion-label>
        </ion-segment-button>
        
       
    </ion-segment>
</ion-header>

<ion-content fullscreen class="bg_color">
    <div class="tab_content">
        <ion-slides #slides (ionSlideDidChange)="slideChanged()">
            <ion-slide *ngFor="let c of categories">
                <ion-list  lines="none">
                    <div class="list_inner">
                        <h2>{{c.nom}}</h2>
                        <ion-item *ngFor="let p of c.plats"  class="animate__animated animate__fadeInUp" (click)="variation_selection()">
                            <div class="item_inner d-flex">
                                <div class="img_box">
                                    <img src="assets/images/food_1.png">
                                </div>
                                <div class="text_box d-flex">
                                    <div class="">
                                        <h3>{{p.nom}}</h3>
                                        <h4 class="d-flex">
                                            <img src="assets/images/ic_veg.png">&nbsp;&nbsp;
                                            $ 5.00
                                            &nbsp;&nbsp; <span>{{'customise' | translate}}</span>
                                        </h4>
                                    </div>
                                    <!--                            <h6 class="end">{{'add' | translate}}</h6>-->
                                    <p class="end">
                                        <span>-</span>
                                        <strong>1</strong>
                                        <span>+</span>
                                    </p>
                                </div>
                            </div>
                        </ion-item>

                        
                    </div>
                   </ion-list>
</ion-slide>
                        

           


           
            
        </ion-slides>
    </div>
</ion-content>

<ion-footer class="ion-no-border animate__animated animate__fadeInUp">
    <div class="cart_btn" (click)="cart()">
        <h2 class="d-flex">
            <img src="assets/images/ic_cart_wt.png">&nbsp; &nbsp;
            2 {{'items' | translate}} &nbsp;|&nbsp; $ 8.50
            <span class="end">{{'view_cart' | translate}}</span>
        </h2>
    </div>
</ion-footer>
