<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title>
            <div class="title_inner d-flex">
                Fast Food
                <ion-icon class="zmdi zmdi-search ion-text-end end"></ion-icon>
            </div>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list lines="none">
        <h2 class="animate__animated animate__fadeInUp">28 {{'restaurants_found' | translate}}</h2>
        <ion-item *ngFor="let p of plats" (click)="variation_selection()" class="animate__animated animate__fadeInUp">
            <div class="item_inner d-flex">
                <div class="img_box center_img">
                    <img src="assets/images/rs_1.png" class="crop_img">
                </div>
                <div class="text_box">
                    <h3>{{p.nom}}</h3>
                    <h4>Fast Food, Italian, Chinese</h4>

                    <h5 class="d-flex">
                        <ion-icon class="zmdi zmdi-star ion-text-start"></ion-icon>
                        4.2
                    </h5>
                    
                    <h4 class="d-flex">
                        <ion-icon class="zmdi zmdi-pin ion-text-start"></ion-icon>
                       2.4 km | City Food Park
                    </h4>
                </div>
            </div>
        </ion-item> 
        
       
    </ion-list>
</ion-content>
