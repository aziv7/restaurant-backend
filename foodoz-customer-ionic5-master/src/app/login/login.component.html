<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{'login' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen >
  <form ngForm>
    <div class="form">
      <ion-list lines="none">

        <ion-item lines="none" class="animate__animated animate__fadeInUp">
          <div class="item_inner d-flex">
            <div class="icon_box ion-text-start"><img src="assets/images/ic_name.png"></div>
            <div class="input_box">
              <ion-label mode="md" position="stacked">{{"first_name" | translate}}</ion-label>
              <ion-input mode="md"  name="prenom" [(ngModel)]="user.prenom" #prenom="ngModel"  class="light" type="text" placeholder="" value="saman"></ion-input>
            </div>
          </div>
        </ion-item>
        <ion-item lines="none" class="animate__animated animate__fadeInUp">
          <div class="item_inner d-flex">
            <div class="icon_box ion-text-start"><img src="assets/images/ic_name.png"></div>
            <div class="input_box">
              <ion-label mode="md" position="stacked">{{"login" | translate}}</ion-label>
              <ion-input mode="md" name="llogin" [(ngModel)]="user.login" #login="ngModel"   class="light" type="text" placeholder="" value="samanath"></ion-input>
            </div>
          </div>
        </ion-item>
        <p class="d-flex"><span class="end">{{"we_ll_send_verification_code_on_adove_given_number" | translate}}</span></p>
      </ion-list>
    </div></form>
</ion-content>
